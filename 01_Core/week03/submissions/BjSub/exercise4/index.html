<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>CSS Exercise 4</title>
  <meta name="description" content="ITA CSS Layout Exercise">
  <meta name="author" content="Mark Kroh">

  <style>
  		.container {
		  display: grid;
		  }
	  	.interior {
		  position: absolute;
		  height: 400px;
	  	  width: 400px;
		  border: 10px solid white;
		}
		.div1 {
		  background: red;
		  left:0px;
		  top:0px;

	  	}
		.div2 {
		  background: orange;
		  left:200px;
		  top:200px;
		  
		}
		.div3 {
		  background: yellow;
		  left: 400px;
		  top: 400px;
		 

		}
		.div4 {
		  background: blue;
		  left: 600px;
		  top: 600px;
		 

		}
		.div5 {
		  background: plum;
		  left: 800px;
		  top: 800px;
		  
		}
  	
  </style>
</head>
<body>
	<!-- Do not touch the HTML please -->
	<div class="container">
		<div class="interior div1"></div>
		<div class="interior div2"></div>
		<div class="interior div3"></div>
		<div class="interior div4"></div>
		<div class="interior div5"></div>
	</div>
</body>
</html>
